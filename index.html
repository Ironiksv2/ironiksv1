<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Saint John, New Brunswick</title>
    <style>
        /* Basic reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Saint John Color Scheme */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue-gray */
            color: #1e2a39; /* Dark blue for contrast */
        }

        /* Banner Image */
        .banner {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Stjohnpanoramo.jpg/1800px-Stjohnpanoramo.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Gallery Section */
        .gallery-section {
            margin: 20px;
        }

        .gallery-section h2 {
            color: #104e8b;
            margin-bottom: 15px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-width: 300px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .gallery img {
                max-width: 100%;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #104e8b;
            color: #ffffff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Banner Image Section -->
    <section class="banner">
        <h1>Welcome to Saint John, New Brunswick</h1>
    </section>

    <!-- Gallery Section -->
    <div class="gallery-section" id="gallery">
        <h2>Saint John Gallery</h2>
        <div class="gallery">
            <!-- Image URLs from your list -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Saint_John%2C_NB%2C_skyline_at_dusk12.jpg/288px-Saint_John%2C_NB%2C_skyline_at_dusk12.jpg" alt="Skyline at Dusk">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Imperial_Theatre_2024_%28cropped%29.jpg/150px-Imperial_Theatre_2024_%28cropped%29.jpg" alt="Imperial Theatre">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Douglas_Ave_017.jpg/134px-Douglas_Ave_017.jpg" alt="Douglas Ave">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/June_2009_Reversing_Falls_Bridge.jpg/134px-June_2009_Reversing_Falls_Bridge.jpg" alt="Reversing Falls Bridge">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Saint_John_City_Market_%2821714657379%29.jpg/150px-Saint_John_City_Market_%2821714657379%29.jpg" alt="City Market">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Saint_John_New_Brunswick_street_scape%2C_Germain_St..jpg/134px-Saint_John_New_Brunswick_street_scape%2C_Germain_St..jpg" alt="Germain St. Street Scape">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/BANDSTAND.JPG/150px-BANDSTAND.JPG" alt="Bandstand">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3a/City_of_Saint_John_logo.jpg/100px-City_of_Saint_John_logo.jpg" alt="City Logo">
            <img src="https://lh5.googleusercontent.com/p/AF1QipMb-Kbez-3s-tEcCZc4xnEppg4q0cZ8ZwIrWpwK=w540-h312-n-k-no" alt="Saint John View">
            <img src="https://lh5.googleusercontent.com/p/AF1QipO5NcrjR1MLdTDVOnu5iVK-LdGrL98bpG3cZBbS=w540-h312-n-k-no" alt="Saint John View 2">
            <img src="https://lh5.googleusercontent.com/p/AF1QipPLQatah_65Aj36_1-yLizaq3VzRE1IbYa8K8Me=w540-h312-n-k-no" alt="Saint John View 3">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Explore Saint John - All rights reserved.
    </footer>

</body>
</html>
