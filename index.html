<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Homepage</title>
    <style>
        /* Basic reset for styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f1f1f1; /* Slightly lighter title color */
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff; /* White button text */
            background-color: #333333; /* Darker button background */
            border: 2px solid #ffffff; /* White border */
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: #555555; /* Slightly lighter background on hover */
            color: #e0e0e0; /* Light gray text on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Homepage</h1>
    
    <div class="button-container">
        <a href="http://saintjohn.ironiksv1.webredirect.org" class="button" target="_blank">CB Radio</a>
        <a href="http://irontube.ironiksv1.webredirect.org" class="button" target="_blank">Watch Together</a>
    </div>

</body>
</html>
